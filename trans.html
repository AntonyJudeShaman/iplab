<html lang="en"></html>
    <head>

        div{
            width: 100px;
            height: 100px;
            background: rebeccapurple;

            height:300px;
        }
    </style>

        <center><h1>Transition Page</h1></center>
        <p> Hover over the box to see transition</p>
        <div></div>
