<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: skyblue;
  transition: width 3s, height 3s, transform 3s;
}

div:hover {
  width: 300px;
  height: 300px;
  transform: rotate(270deg);
}
</style>
</head>
<body>
    
<center >
<h1>The transformation Property</h1>
</center>

<p>Hover to see transformation</p>
<div></div>

</body>
</html>
