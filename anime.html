<!DOCTYPE html>
<html>
<head>
  <title>Bouncing Ball Animation</title>
  <style>
   @keyframes bounce {
  0% {
    transform: translate(0, 0);
  }
  25% {
    transform: translate(1000px, 0);
  }
  50% {
    transform: translate(500px, 500px);
  }
  75% {
    transform: translate(0, 500px);
  }
  100% {
    transform: translate(1000px, 0);
  }
}

.ball {
  position: absolute;
  width: 50px;
  height: 50px;
  background-color: red;
  border-radius: 50%;
  animation: bounce 5s linear infinite;
}

  </style>
</head>
<body>
  <div class="ball"></div>
</body>
</html>
